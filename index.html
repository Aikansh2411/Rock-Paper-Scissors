<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1 id="mainHeading">Rock Paper Scissors</h1>
    </div>
    <div class="gameContainer">
        <button class="rockContainer"></button>
        <button class="paperContainer"></button>
        <button class="scissorsContainer"></button>
    </div>
    <div class="resultContainer">
        <!-- <h2 id="result">Score</h2> -->
        <div class="scoreContainer">
            <h3 id="playerScore">Player <p id="playerCount">0</p></h3>
            <h3 id="computerScore">Computer<p id="computerCount">0</p></h3>
        </div>
    </div>
    <div class="messageBox">
        <button id="message">Make your move</button>
    </div>
</body>
<script src="app.js"></script>
</html>
